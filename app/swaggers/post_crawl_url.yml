Post url to web crawler
---
summary: Post URL to system
description: Url data is entered into the system. The system will store the web HTML in the data store.
consumes:
  - application/json
parameters:
  - in: requestBody
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
              example: "www.ksp.co.il/web"
            communication_details:
              type: object
              properties:
                email_address:
                  type: string
                  example: "example@gmail.com"
                user_name:
                  type: string
                  example: "example"
                channel_name:
                  type: string
                  example: "example channel"
          required:
            - url
responses:
  '200':
    description: Url entered into the queue - Successful operation
    content:
      application/json:
        example:
          job_id: '123ccg'
  '500':
    description: A server error occurred
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
      example:
        error: "Internal Server Error"
